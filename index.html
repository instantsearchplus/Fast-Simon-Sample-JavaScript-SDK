<!DOCTYPE html>
<html>

<head>
    <title>SDK Demo Site</title>
    <link rel="icon" type="image/png" href="images/favicon.png">
    <link rel="stylesheet" href="path/to/styles.css">
    <link rel="stylesheet" href="path/to/colors.css">
    <link rel="stylesheet" href="path/to/recommendations.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Abel">

    <!-- CDN Global Script: Insert the following script at the head of your site -->
    <script src="https://assets.fastsimon.com/sdk/latest/fast_simon_sdk.js" defer></script>

    <!-- Initialization - CDN -->
    <!-- Insert the following script at the head of your site as an defer script after the original script injection -->
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            window.FastSimonSDK.initialization({
                storeID: 55906173135, // store-id,
                uuid: "3eb6c1d2-152d-4e92-9c29-28eecc232373", // uuid
                type: "SPA", // multi page application ("MPA") or single page application("SPA") (for reporting)
                onReady: () => {
                    renderCategoriesMenu();
                    initPage();
                }
            });
        });
    </script>
</head>

<body>
    <div class="container">
        <div class="main_header">
            <div class="fs_header_wrapper">
                <div class="fs_logo_wrap">
                    <img src="images/fast_simon_logo.svg" alt="Fast Simon SDK sample" class="fs_logo">
                </div>
                <div class="fs_logo_text_wrapper">
                    <div  class="fs_logo_text">SDK sample demo site</div>
                </div>
                <div class="fs_autocomplete_wrap">
                    <form id="searchForm" class="fs_search_form">
                        <input type="text" id="searchInput" placeholder="Find your product...">
                        <button type="submit">&#x1F50E;&#xFE0E;</button>
                    </form>
                </div>
            </div>
            <div class="fs_header_nav_wrapper">
                <div id="button-container" class="fs_collections_btn_wrapper"/>
            </div>
        </div>
    </div>
    <div id="productModal" class="modal">
        <div class="modal-content">
            <ul id="productList"></ul>
        </div>
    </div>
    <!-- Sort Options ID's -->
    <!-- https://docs.fastsimon.com/sdk/docs/extra/const -->

    <div class="fs_grid_wrapper">
        <div class="fs_filters_wrapper">
            <div id="filters" class="fs_filters_container"></div>
        </div>
        <div class="fs_search_results_center">
            <div class="fs_search_results_header">
                <div class="fs_search_results_summary"></div>
                <div class="fs_mobile_btns_wrap">
                    <div class="fs_filters_btn">Filters</div>
                    <div class="fs_sort_by_wrap">
                        <label for="sortBy" class="fs_sort_by_label">Sort by:</label>
                        <select id="sortBy" class="fs_sort_by_select">
                            <option value="price_min_to_max" class="fs_sort_by_option">Price: Low to High</option>
                            <option value="price_max_to_min" class="fs_sort_by_option">Price: High to Low</option>
                            <option value="creation_date" class="fs_sort_by_option">Creation Date: Newest First</option>
                            <option value="creation_date_oldest" class="fs_sort_by_option">Creation Date: Oldest First</option>
                            <option value="popularity" class="fs_sort_by_option">Popularity</option>
                            <option value="a_to_z" class="fs_sort_by_option">Name: A to Z</option>
                            <option value="z_to_a" class="fs_sort_by_option">Name: Z to A</option>
                            <option value="relevancy" class="fs_sort_by_option">Relevance</option>
                        </select>
                    </div>
                </div>
            </div>
            <div id="searchResults" class="fs_search_results_container"></div>
        </div>
    </div>

    <!-- Fast Simon Product Recommendation Widget START -->
    <div class="recommendation-widget" style="display: none"/>
    <!-- Fast Simon Product Recommendation Widget END -->

        <script src="path/to/renderCategoriesMenu.js"></script>
        <script src="path/to/smartCollections.js"></script>
        <script src="path/to/fullSearch.js"></script>
        <script src="path/to/page.js"></script>
        <script src="path/to/variables.js"></script>
        <script src="path/to/displayResults.js"></script>
        <script src="path/to/filters.js"></script>
        <script src="path/to/productColorswatches.js"></script>
        <script src="path/to/autocomplete.js"></script>
        <script src="path/to/recommendations.js"></script>
        <script src="path/to/gridPagination.js"></script>
    </div>
</body>

</html>
